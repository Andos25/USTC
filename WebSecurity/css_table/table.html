<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>auto table</title>
    <link id="theme" rel="stylesheet" href="css/p1.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
  </head>
  <body onload="display(1)">
    <div class="main-content">
      <!-- head begin -->
      <div class="head" id="inputhead">
        <input type="text" id="everypage" placeholder="设置每页显示的条数" onkeyup="display(1)"/>
        <input type="text" id="searchinfo" placeholder="请输入要搜索的信息" onkeyup="display(1)"/>
      </div>
      <!-- head end -->
      <!-- table -->
      <table>
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody id="userinfo">
        </tbody>
      </table>
      <!-- button nextpage or lastpage -->
      <!-- pagecount begin -->
      <div class="pagecount">
        <div><p id="pagecount"></p></div>
        <div id="button"></div>
      </div>
      <!-- pangecount end -->
    </div>
    <!-- choice label -->
    <label class="radio">
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked onclick="themesetting(1)">
      <b>theme1</b>
    </label>
    <label class="radio">
      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" onclick="themesetting(2)">
      <b>theme2</b>
    </label>
    <!-- end choice label -->
  </body>
</html>
